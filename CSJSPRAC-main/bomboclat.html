<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        var d = "Pisay";
        var e = " CLC";
        var f = d+e;
        var count = 0;
        function moreCount(){
            count++;
            document.getElementById("par").innerHTML = count;
        }
        function lessCount(){
            count--;
            document.getElementById("par").innerHTML = count;
        }

    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p id="par">Click Button to add or subtract</p>
        <button type="button" class="btn btn-primary" onclick="moreCount()">+</button>
        <button type="button" class="btn btn-danger" onclick="lessCount()">-</button>

    </div>
</body>
</html>
